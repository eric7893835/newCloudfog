<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
<div class="header">
    <div class="header-left left">
        <img src="../images/login/save%20(1).gif" alt="">
        <span>登录</span>
    </div>
    <div class="header-right left">
        <img src="../images/login/shuaxin.gif" alt="">
    </div>
</div>
<div class="body">
    <img src="../images/login/yun.png" alt="" class="yun-img">
    <p class="login-text">登录CloudFog</p>
    <form action="#" class="login-form">
        <input type="text" placeholder="用户名" class="user-name">
        <input type="text" placeholder="口令码" class="password">
        <p class="plea-input">请输入KEY上的六位口令码
        <span>
            <img src="../images/login/tran.png" alt="">
        </span>
        </p>
        <img src="../images/login/xuliehao.png" alt="" class="xu-img">
        <input type="submit" value="立即登录" class="submit">
    </form>
    <div class="footer">
        <p>Copyright &copy; 2016 上海高重信息科技有限公司</p>
    </div>
</div>
</body>
</html>
